<head>

            <input type="password" placeholder="password">
            <button>Log in</button>
            <div class="option">OR</div>
        </form>
        <div class="fblink">
            <span class="fab fa-facebook"></span>
            <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dbn_IN%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%252210j5bck1f47art1599n2bd628lkz4mkk51q6dibeuz0vpqrhan8c%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Ded1857c5-63d1-49cd-8d3c-58305b06bea4%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%252210j5bck1f47art1599n2bd628lkz4mkk51q6dibeuz0vpqrhan8c%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0">log in with facebook</a>
        </div>
        <div class="forget-id">
            <a href="#">forget password</a>
        </div>
        <div class="singup">
            <p>Don't an account? <a href="#">Sinn up</a></p>
        </div>
    </div>
</div>
</body>
</html>
