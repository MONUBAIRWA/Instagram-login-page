<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Instagram Login Form design
    </title>
<link rel="stylesheet" href="monu-kumar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fony-awesome/5.12.1/css/all.min.css">
</head>
<body>
   
<div class="container">
    <div class="text">Login to continue</div>
    <div class="page">
        <div class="title">Instagram</div>
        <form>
            <input type="text" placeholder="phone number, username, or email">
            <input type="password" placeholder="password">
            <button>Log in</button>
            <div class="option">OR</div>
        </form>
        <div class="fblink">
            <span class="fab fa-facebook"></span>
            <a href="#">log in with facebook</a>
        </div>
        <div class="forget-id">
            <a href="#">forget password</a>
        </div>
        <div class="singup">
            <p>Don't an account? <a href="#">Sinn up</a></p>
        </div>
    </div>
</div>
</body>
</html>
